<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./pages/page_1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie App 1</title>       
    </head>
    <body class="page">
        <header class="header">
            <img src="images/list.png" alt="list" class="header__list">
            <img src="images/search.png" alt="search" class="header__search">
            </header>
        <main>
            <section class="menu">
                <ul class="menu__title-container">
                    <li class="menu__title menu__select">In Theater</li>
                    <li class="menu__title">Box Office</li>
                    <li class="menu__title">Comming Soon</li>
                </ul>
                <img src="images/Reg_pink.svg" alt="underline" class="menu__underline">
                <ul class="menu__subtitle-container">
                    <li class="menu__subtitle">Action</li>
                    <li class="menu__subtitle">Crime</li>
                    <li class="menu__subtitle">Comedy</li>
                    <li class="menu__subtitle">Drama</li>
                </ul> 
            </section>
            <section class="movie">
                <ul class="movie__container">
                    <li class="movie__item">
                        <img src="./images/fordvferrari.jpg" alt="fordvferrari" class="movie__img">
                        <h2 class="movie__title">Ford v Ferrari</h2>
                        <p class="movie__subtitle"><img src="images/star.png" alt="yellowstar" class="movie__star">8.2</p>
                    </li>
                    <li class="movie__item movie__select">
                        <img src="./images/fordvferrari.jpg" alt="fordvferrari" class="movie__img">
                        <h2 class="movie__title">Ford v Ferrari</h2>
                        <p class="movie__subtitle"><img src="images/star.png" alt="yellowstar" class="movie__star">8.2</p>
                    </li>  
                    <li class="movie__item">
                        <img src="./images/fordvferrari.jpg" alt="fordvferrari" class="movie__img">
                        <h2 class="movie__title">Ford v Ferrari</h2>
                        <p class="movie__subtitle"><img src="images/star.png" alt="yellowstar" class="movie__star">8.2</p>
                    </li>                 
                </ul>
            </section>
        </main>
    </body>
</html>
